<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забули пароль?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="password-reset-form">
            <div class="header">
                <h1>ЗАБУВ ПАРОЛЬ?</h1>
            </div>
            <div class="content">
                <p class="instructions">
                    ЩОБ ОТРИМАТИ ДАНІ ДЛЯ ВІДНОВЛЕННЯ ПАРОЛЯ, ВКАЖІТЬ АДРЕСУ ЕЛЕКТРОННОЇ ПОШТИ, ЯКУ ВИ ВИКОРИСТОВУВАЛИ ДЛЯ ПІДТВЕРДЖЕННЯ ПІД ЧАС РЕЄСТРАЦІЇ.
                </p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-action">
                        <button type="submit" class="submit-button">НАДІСЛАТИ ДАНІ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
