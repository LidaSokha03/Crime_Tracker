<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна паролю</title>
    <link rel="stylesheet" href="static/confirm_password.css">
</head>
<body>
    <div class="container">
        <div class="password-change-form">
            <div class="header">
                <h1>ЗМІНА ПАРОЛЮ</h1>
            </div>
            <div class="content">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == 'error' %}
                                <div class="input-error">
                                    <span class="error-text">{{ message }}</span>
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('confirm_password') }}">
                <div class="form-group">
                    <label for="new-password">НОВИЙ ПАРОЛЬ</label>
                    <input type="password" id="new-password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">ПІДТВЕРДИТИ ПАРОЛЬ</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <div class="form-action">
                    <button type="submit" class="submit-button">НАДІСЛАТИ ДАНІ</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    setTimeout(() => {
      const flashes = document.querySelectorAll('.flash-message');
      flashes.forEach(el => {
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 500);
      });
    }, 3000);
  </script>
