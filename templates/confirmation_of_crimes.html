<!DOCTYPE html>
<html lang="uk">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка Судового Аналітика</title>
    <link rel="stylesheet" href="static/css_crime_confirmation.css">
</head>
<body>
    <div class="side-image-left"></div>
    <div class="side-image-right"></div>
    
    <div class="container">
        <header>
            <h1>Підтвердження злочинів</h1>
            <div class="subheader">
                <a href="#">Усі злочини</a>
                <p>Непідтверджені злочини</p>
            </div>
        </header>
        
        <div class="container">
            <div class="case-number">Діло №304923</div>
            
            <div class="form-container">
              <div class="form-left">
                <div class="form-field">
                  <input type="text" placeholder="ПІБ заявника">
                </div>
                
                <div class="form-field">
                  <input type="text" placeholder="Контактний номер, тел">
                </div>
                
                <div class="form-field">
                  <input type="text" placeholder="Локація (місто, район, вулиця, номер будинку)">
                </div>
                
                <div class="form-field">
                  <input type="text" placeholder="Дата">
                </div>
              </div>
              
              <div class="form-right">
                <div class="form-field">
                  <textarea placeholder="Опис злочину"></textarea>
                </div>

                 <div class="form-field">
                    <p>Файли</p>
                    <div class="file-uploads">
                      <div class="upload-container">
                        <label for="file-upload1" class="custom-file-upload">
                          <i class="fas fa-cloud-upload-alt"></i>
                        </label>
                        <input id="file-upload1" type="file" accept="image/*" class="file-input" />
                      </div>
                      <div class="upload-container">
                        <label for="file-upload2" class="custom-file-upload">
                          <i class="fas fa-cloud-upload-alt"></i>
                        </label>
                        <input id="file-upload2" type="file" accept="image/*" class="file-input" />
                      </div>
                      <div class="upload-container">
                        <label for="file-upload3" class="custom-file-upload">
                          <i class="fas fa-cloud-upload-alt"></i>
                        </label>
                        <input id="file-upload3" type="file" accept="image/*" class="file-input" />
                      </div>
                    </div>
                    <div class="preview-container"></div>
                  </div>

                <div class="form-field">
                  <input type="text" placeholder="Тип зброї">
                </div>
                
                <div class="form-field">
                  <input type="text" placeholder="Кількість поранених, жертв">
                </div>
              </div>
            </div>
            
            <div class="button-container">
              <button class="confirm-button">Підтвердити</button>
              <button class="reject-button">Не відповідає дійсності</button>
            </div>
          </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const fileInputs = document.querySelectorAll('.file-input');
          const previewContainer = document.querySelector('.preview-container');
          
          fileInputs.forEach(input => {
            input.addEventListener('change', function() {
              if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                  const preview = document.createElement('img');
                  preview.src = e.target.result;
                  preview.classList.add('image-preview');
                  previewContainer.appendChild(preview);
                }
                
                reader.readAsDataURL(this.files[0]);
              }
            });
          });

          document.querySelector('.confirm-button').addEventListener('click', function(e) {
            e.preventDefault();

            const formData = new FormData();

            fileInputs.forEach((input, index) => {
              if (input.files[0]) {
                formData.append(`file${index+1}`, input.files[0]);
              }
            });

            const textInputs = document.querySelectorAll('input[type="text"], textarea');
            textInputs.forEach(input => {
              formData.append(input.placeholder, input.value);
            });

            fetch('/submit-crime-report', {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              alert('Звіт успішно відправлено!');
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Помилка при відправці. Спробуйте ще раз.');
            });
          });
        });
        </script>
</body>
</html>
