<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="static/registrartion.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">СТВОРИТИ ОБЛІКОВИЙ ЗАПИС</h1>
        </div>
        
        <div class="form-scrollable">
            <form id="registration-form" method="POST" action="{{ url_for('registration_lawyer') }}">
                <div class="form-group">
                    <label class="form-label">ПІБ</label>
                    <input type="text" class="form-input" name="full_name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">ЕЛЕКТРОННА ПОШТА</label>
                    <input type="email" class="form-input" name="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">КОНТАКТНИЙ ТЕЛЕФОН</label>
                    <input type="tel" class="form-input" name="phone" required>
                </div>

                <div class="form-group">
                    <label class="form-label">СПЕЦІАЛІЗАЦІЯ</label>
                    <input type="text" class="form-input" name="specialization" required>
                </div>

                <div class="form-group">
                    <label class="form-label">МІСЦЕ ПРАЦІ</label>
                    <input type="text" class="form-input" name="workplace" required>
                </div>

                <div class="form-group">
                    <label class="form-label">РЕГІОН</label>
                    <input type="text" class="form-input" name="region" required>
                </div>

                <div class="form-group">
                    <label class="form-label">ДОСВІД РОБОТИ З ВОЄННИМИ ЗЛОЧИНЦЯМИ (РОКИ)</label>
                    <input type="number" class="form-input" name="experience_years" required>
                </div>

                <div class="form-group">
                    <label class="form-label">ПОСАДА</label>
                    <input type="text" class="form-input" name="position" required>
                </div>

                <div class="form-group">
                    <label class="form-label">ДОКУМЕНТ, ЩО ПІДТВЕРДЖУЄ КВАЛІФІКАЦІЮ</label>
                    <div class="upload-area" id="upload-area">
                        <img src="upload-icon.svg" alt="Upload" class="upload-icon" id="upload-icon">
                        <p class="upload-text">Натисніть щоб завантажити</p>
                        <img src="" alt="Preview" class="img-preview" id="img-preview">
                        <input type="file" class="file-input" id="file-input" name="qualification_document" accept="image/*" required>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox-input" id="terms" required>
                    <label for="terms" class="checkbox-label">
                        Я погоджуюсь з обробкою персональних даних відповідно до політики конфіденційності
                    </label>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-button">ЗАРЕЄСТРУВАТИСЯ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ЦЕ ПОТІМ ТРЕБА ВИДАЛИТИ!!!
        // Я ВСТАВИЛА ЦЕ ТІЛЬКИ ЩОБ ПОКАЗАТИ ЯК ВОНО МАЄ КЛІКАТИСЬ

        // Скрипт для відображення превʼю завантаженого фото
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                const preview = document.getElementById('img-preview');
                const uploadIcon = document.getElementById('upload-icon');
                const uploadText = document.querySelector('.upload-text');
                
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    uploadIcon.style.display = 'none';
                    uploadText.style.display = 'none';
                }
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
